  cmake_utilities: 0.*
  idf: ">=5.3"
  espressif/esp_lcd_ili9341:
    version: ">=2.0.0"
  espressif/led_strip:
    version: ">=3.0.1"
  nicolaielectronics/ssd1619:
    version: ">=0.0.1"
  nicolaielectronics/es8156:
    version: ">=0.0.2"
  nicolaielectronics/mpr121:
    version: ">=0.0.1"
  nicolaielectronics/mipi_dsi_abstraction:
    version: ">=0.1.0"
    rules:
      - if: "target == esp32p4"
  espressif/esp_lcd_st7703:
    version: ">=1.0.3"
    rules:
      - if: "target == esp32p4"
  nicolaielectronics/tanmatsu_coprocessor:
    version: ">=0.5.0"
    rules:
      - if: "target == esp32p4"
  badgeteam/mch2022-rp2040:
    version: ">=0.0.2"
    rules:
      - if: "target == esp32"
